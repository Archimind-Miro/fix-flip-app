<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fix & Flip Rechner</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#111827" />
</head>
<body>
  <header class="topbar">
    <div class="topbar__title">

    <section id="rent" class="panel"></section>
    <section id="scenarios" class="panel"></section>
  </main>

  <footer class="footer">
    <span>Hinweis: Speicherung lokal im Browser (localStorage). Export/Import im Szenarien-Tab.</span>

  <script src="app.js"></script>

</html>
